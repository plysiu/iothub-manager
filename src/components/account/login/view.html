<form name="login">
<h2>Login</h2>
    <md-input-container class="md-block">
        <label>E-mail</label>
        <input type="email" ng-model="login.email" required>
        <div ng-messages="login.email.$error">
            <div ng-message="required">This is required.</div>
        </div>
    </md-input-container>
    <md-button class="md-raised">Login</md-button>
    <md-button md-no-ink class="md-primary">Create account</md-button>
</form>
