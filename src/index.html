<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>IoTHuB Manager</title>
    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css">
    <base href="/">


    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
</head>


<body ng-app="iothub-manager" ng-cloak layout="column">

<md-toolbar layout="row">
    <div class="md-toolbar-tools">
        <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
            <md-icon aria-label="Menu" md-svg-icon="img/icons/menu.svg"></md-icon>
        </md-button>
        <h2>
            <span>IoTHuB Manager</span>
        </h2>
    </div>
</md-toolbar>
<div layout="row" flex>
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left">

    </md-sidenav>
    <div layout="column" flex id="content">
        <md-content layout="column" flex ng-view layout-align="center center">

        </md-content>
    </div>
</div>

<script type="application/javascript" src="bower_components/angular/angular.js"></script>
<script type="application/javascript" src="bower_components/angular-aria/angular-aria.js"></script>
<script type="application/javascript" src="bower_components/angular-resource/angular-resource.js"></script>
<script type="application/javascript" src="bower_components/iothub-angular/iothub-angular.js"></script>
<script type="application/javascript" src="bower_components/angular-animate/angular-animate.js"></script>
<script type="application/javascript" src="bower_components/angular-route/angular-route.js"></script>
<script type="application/javascript" src="bower_components/angular-material/angular-material.js"></script>

<script type="application/javascript" src="iothub-manager.js"></script>

<script type="application/javascript" src="components/account/login/controller.js"></script>
<!--<script type="application/javascript" src="components/account/logout/controller.js"></script>-->

<script type="application/javascript" src="components/homepage/controller.js"></script>


</body>
</html>
